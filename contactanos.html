  <section class="contact_section ">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 px-0">
          <div class="img-box">
            <img src="contacto.jpg" alt="">
          </div>
        </div>
        <div class="col-lg-5 col-md-6">
          <div class="form_container pr-0 pr-lg-5 mr-0 mr-lg-2">
            <div class="heading_container">
              <h2>
                Contáctanos
              </h2>
            </div>
            <form name="formulario" method="POST" data-netlify="true">
              <div>
                <input type="text" placeholder="Nombre" pattern="[A-Za-z]+" required/>
              </div>
              <div>
                <input type="email" placeholder="E-mail" list="dominiosComunes" required> 

                <datalist id="dominiosComunes">
                    <option value="@yahoo.com">
                    <option value="@outlook.com">
                    <option value="@gmail.com">
                    <option value="@hotmail.com">
                </datalist>
              </div>
              <div>
                <input type="text" placeholder="Número telefónico" minlength="10" maxlength="10" pattern="[0-9]+" required/>
              </div>
              <div>
                <input type="text" class="message-box" placeholder="Mensaje" required/>
              </div>
              <div class="d-flex">
                <input type="submit" value="Enviar" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
